<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Trajano Reuter">
        <title>Runy - Home</title>

        <!--CSS imports-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/responsive-style.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hover-min.css" media="all">
        <link rel="stylesheet" type="text/css" href="plugins/owl/dist/assets/owl.carousel.css" media="all">
        <link rel="stylesheet" type="text/css" href="plugins/owl/dist/assets/owl.theme.default.css" media="all">


    </head>
    <body>

        <div id="settings" class="visible-xs">
            <img class="horario" src="img/settings.png" alt="">
        </div>

        <section id="main">
            <div class="container">
                <img src="img/logo.png" alt="" class="logo">
                <div class="itens">
                    <div class="owl-carousel">
                        <div class="item">
                            <img class="pics" src="img/camisas/c2.jpg" alt="">
                            <p class="tdesc ttl">Camisa Reserva <br>Mescla preta</p>
                            <p class="tdesc tam">Tam. Disponíveis: P M G GG</p>
                            <p class="tdesc price"><span>R$</span>140</p>
                            <div class="time">
                                <p class="text-center">Tempo restante: 10</p>
                            </div>
                            <form action="" method="POST">
                                <button type="submit">Comprar</button>
                            </form>
                        </div>
                        <div class="item">
                            <img class="pics" src="img/camisas/c1.jpg" alt="">
                            <p class="tdesc ttl">Camisa Reserva <br>Mescla preta</p>
                            <p class="tdesc tam">Tam. Disponíveis: P M G GG</p>
                            <p class="tdesc price"><span>R$</span>140</p>
                            <div class="time">
                                <p class="text-center">Tempo restante: 10</p>
                            </div>
                            <form action="" method="POST">
                                <button type="submit">Comprar</button>
                            </form>
                        </div>
                    </div>
                    <button type="button" class="control-btn left"><img src="img/l-arrow.png" alt=""></button>
                    <button type="button" class="control-btn right"><img src="img/r-arrow.png" alt=""></button>
                </div>
            </div>
        </section>

        <div class="left-side">
            <div class="lcontainer text-center">
                <img src="img/perfil/perfil.png" alt="" class="perfil">
                <p class="t1">Bem-vindo, Fulano!</p>
                <a href="#"><p>Minhas Compras</p></a>
                <a href="#"><p>Mensagens <span>(12)</span></p></a>
                <p class="t2">Categorias:</p>
                <form class="text-center" action="" method="POST">
                    <div class="checkbox">
                        <label class="papito"><input type="checkbox" value=""><span class="xxx">Vestuário</span> <span class="xx">[ x ]</span></label>
                    </div>
                    <div class="checkbox">
                        <label class="papito"><input type="checkbox" value=""><span class="xxx">Eletrônicos</span> <span class="xx">[ x ]</span></label>
                    </div>
                    <div class="checkbox">
                        <label class="papito"><input type="checkbox" value=""><span class="xxx">Categoria 4</span> <span class="xx">[ x ]</span></label>
                    </div>
                    <div class="checkbox">
                        <label class="papito"><input type="checkbox" value=""><span class="xxx">Categoria 5</span> <span class="xx">[ x ]</span></label>
                    </div>
                    <div class="checkbox">
                        <label class="papito"><input type="checkbox" value=""><span class="xxx">Categoria 6</span> <span class="xx">[ x ]</span></label>
                    </div>
                    <p class="t3">Tamanho</p>
                    <div class="checkbox text-center">
                        <label class="papito2"><input type="checkbox" value=""><span class="bbb"><span class="bbl">[</span> P <span class="bbr">]</span></span></label>
                        <label class="papito2"><input type="checkbox" value=""><span class="bbb"><span class="bbl">[</span> M <span class="bbr">]</span></span></label>
                        <label class="papito2"><input type="checkbox" value=""><span class="bbb"><span class="bbl">[</span> G <span class="bbr">]</span></span></label>
                        <label class="papito2"><input type="checkbox" value=""><span class="bbb"><span class="bbl">[</span> GG <span class="bbr">]</span></span></label>
                    </div>
                </form>
            </div>
        </div>

        <!--Javascript imports-->
        <script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8" ></script>
        <script src="plugins/owl/dist/owl.carousel.js" type="text/javascript" charset="utf-8" ></script>
        <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8" ></script>
        <script src="js/effects.js" type="text/javascript" charset="utf-8" ></script>

    </body>
</html>
